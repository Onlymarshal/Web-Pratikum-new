<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <h1>Image Picker</h1>
    <select name="selectanimal" id="selectanimal">
        <option value="aselole.jpg" selected>Aselole</option>
    <option value="dudul.jpg">Dudul</option>
    <option value="icikiwir.jpg">Icikiwir</option>
    <option value="slamet kopling.jpg">Slamet Kopling</option>
    <option value="sucipto.png">Sucipto</option>
    </select>
    <br>
    <br>
    <img src="" alt="" id="image">
    <script>
        //tangkap elemen yang dibutuhkan
        const selectanimal = document.getElementById('selectanimal')
        const image = document.getElementById('image')

        selectanimal.addEventListener('change',chcimg)
            function chcimg(){
            image.src = selectanimal.value
            }
        chcimg()
    </script>
</body>
</html>
